{% extends 'base.html' %} {% block title %} Update {% endblock title %} {% block
body %}

<div class="container">
  <form action="/update/{{query.sno}}" method="POST">
    <div class="mt-3">
      <label for="title" class="form-label">TITLE</label>
      <input
        type="title"
        class="form-control"
        id="title"
        value="{{query.title}}"
        name="title"
      />
    </div>
    <div class="mt-3">
      <label for="desc" class="form-label">Description</label>
      <textarea class="form-control" id="desc" rows="3" name="desc">
{{query.desc}}</textarea
      >
    </div>
    <button type="submit" class="btn btn-success mt-4">UPDATE</button>
  </form>
</div>
{% endblock body %}
